<div class="header-row" id="header-row"
	style="padding: 0px; overflow: hidden; height: 320px;">
	<div class="container-fluid" style="padding: 0px;">
		<div class="row">
			<div class="col-xs-12">
				<a class="navbar-brand logo" href="index.html"> <img
					src="assets/image/back3.jpg" alt="company logo"
					style="width: 100%;">
				</a>
			</div>
		</div>
	</div>
</div>
<div class='container'>
	<h1>Shopping Cart</h1>

	<div class="shopping-cart">

		<div class="column-labels">
			<label class="product-image">Image</label> <label
				class="product-details">Product</label> <label class="product-price">Price</label>
			<label class="product-quantity">Quantity</label> <label
				class="product-removal">Remove</label> <label
				class="product-line-price">Total</label>
		</div>

		<div class="product" *ngFor="let listItem of myKartList;let i=index">
			<div class="product-image">
				<img [src]="listItem.itemImage">
			</div>
			<div class="product-details">
				<div class="product-title">{{listItem.itemName}}</div>
				<p class="product-description">The best dog bones of all time.
					Holy crap. Your dog will be begging for these things! I got curious
					once and ate one myself. I'm a fan.</p>
			</div>
			<div class="product-price"><i class="fa fa-rupee"></i>{{listItem.itemPrice}}</div>
		<div class="product-quantity">
			<div class="flex-box" >
			<a  class="btn-sm btn-success displayInline" (click)="reduceQuantity(i)">-</a>
				<input type="number" [(ngModel)]="listItem.itemQuantity" readonly min="1">
				<a  class="btn-sm btn-success displayInline" (click)="increaseQuantity(i)">+</a>
			</div>	
			</div> 
			<!-- <form class="form-inline" >
				<a  class="btn btn-success displayInline" (click)="reduceQuantity(i)">-</a>
				<input class="displayInline form-control" type="number" [value]='listItem.itemQuantity'/>
				<a  class="btn btn-success displayInline" (click)="increaseQuantity(i)">+</a>
				</form> -->
			<div class="product-removal">
				<button class="remove-product" (click)="removeThisProduct(i)">Remove</button>
			</div>
			<div class="product-line-price"><i class="fa fa-rupee"></i>{{listItem.totalFinalVal}}</div>
		</div>


		<div class="totals">
			<div class="totals-item">
				<label>Subtotal</label>
				<div class="totals-value" id="cart-subtotal"><i class="fa fa-rupee"></i>{{totalValue}}</div>
			</div>
			<!-- <div class="totals-item">
				<label>Tax (5%)</label>
				<div class="totals-value" id="cart-tax">3.60</div>
			</div>
			<div class="totals-item">
				<label>Shipping</label>
				<div class="totals-value" id="cart-shipping">15.00</div>
			</div>
			<div class="totals-item totals-item-total">
				<label>Grand Total</label>
				<div class="totals-value" id="cart-total">90.57</div>
			</div> -->
		</div>
		<button class="checkout" (click)="gotoPlaceOrder()">Checkout</button>
	</div>
</div>
