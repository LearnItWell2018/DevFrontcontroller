<ul>
  <div class="menuItem" *ngFor='let itemMenu of itemMenus'>
    <li>
      <a (click)="navigate()" [routerLink]='["../",itemMenu.crackerIconURL]'>
        <div class="menuborder">
          <div class="imageDiv">
            <img [src]="itemMenu.crackerIconImagePath" [alt]="itemMenu.crackerTitleText">
          </div>
          <div class="iconText">{{itemMenu.crackerTitleText}}</div>
        </div>
      </a>
    </li>
  </div>
</ul>
