

<ng-template #rt let-r="result" let-t="term">
 <img [src]="r['productImgPath']" width="16"> 
  {{ r.itemName}}
  <a class="btn btn-success product "> <img src="/assets/brand/shop.svg"  class="d-inline-block" alt="kundalini" [id]="r['productId']" ></a>
 </ng-template>

<input id="typeahead-template"  type="text" class="form-control mr-sm-2" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt"
  [inputFormatter]="formatter" />
