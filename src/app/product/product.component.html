<div class="container">
  <div>
    <div>
      <img class="productImage" [src]="selectedProduct.itemImage">
    </div>
    <div class="productName">
      {{selectedProduct.itemName}}
    </div>
  </div>
  <div class="verticals">
    <div class="brand">
      <span>Brand : </span>
      <img [src]="brandLogoImg">
    </div>
    <div class="productDesc">
      {{selectedProduct.itemDesc}}
    </div>
    <div class="price">
      <div *ngIf="selectedProduct.offer > 0" class="actualPrice">
        <i class="fa fa-rupee"></i>{{selectedProduct.itemPrice}}</div>
      <div class="originalPrice">
        <i class="fa fa-rupee"></i>{{selectedProduct.originalPrice}}</div>
      <div *ngIf="selectedProduct.offer > 0" class="offer">{{selectedProduct.offer}}% Off</div>
    </div>
    <div class="sell">
      <a class="btn btn-success displayInline" (click)="reduceQuantity()">-</a>
      <input class="displayInline" type="text" [value]='selectedProduct.itemQuantity' readonly/>
      <a class="btn btn-success displayInline" (click)="increaseQuantity()">+</a>
      <a class="btn btn-success cart" [ngClass]="{'disabled':quantityGtOne()}" (click)='addProductToWebStore()'>
        <img src="assets/brand/shop.svg" class="d-inline-block" alt="kundalini" [id]='item.productId'>
      </a>
    </div>
    <div class="space">
      <span class="products">Similar Products</span>
    </div>
    <div id="container" class="slider">
      <div ng2-carouselamos [width]="500" [items]="items" [$item]="item" [$prev]="prevTemplate" [$next]="nextTemplate">
      </div>
      <ng-template #prevTemplate>
        <div>
          <i class="fa fa-chevron-left" style="font-size:36px"></i>
        </div>
      </ng-template>
      <ng-template #nextTemplate>
        <div>
          <i class="fa fa-chevron-right" style="font-size:36px"></i>
        </div>
      </ng-template>
      <ng-template #item let-item let-i="index">
        <div class="similerItem">
          <div class="similerItemsupper">
            <img src="{{item.itemImage}}">
            <span>{{item.itemName}}</span>
          </div>
          <div class="similerItemslower">
            <a class="btn btn-success" (click)='addSimilarProductToWebStore(item)'>
              <span>
                <i class="fa fa-rupee"></i>{{item.itemPrice}}</span>
              <img src="assets/brand/shop.svg" class="d-inline-block" alt="kundalini" [id]='item.productId' (click)='addSimilarProductToWebStore(item)'>
            </a>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
