<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input type="text" name="username" placeholder="Username" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />
    
    <input type="submit" name="signup_submit" (click)="onSubmit($event)" value="Sign me up" />
  </div>
  
  <div class="right">
    <button class="social-signin google" (click)="callOAuth()">Log in with Google/facebook</button>
  </div>
  <div class="or">OR</div>
</div>
